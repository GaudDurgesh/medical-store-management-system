<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Shop Admin Login</title>
  <link rel="stylesheet" href="admin-login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <div class="error-msg" id="errorMsg">Please fill in all fields correctly.</div>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Admin Username</label>
        <input type="text" id="username" placeholder="Enter your username" />
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <!-- <span class="toggle-password" id="togglePassword">ğŸ‘ï¸</span> -->
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="success-msg" id="successMsg">Login Successful! Redirecting...</div>
    <footer>Â© 2025 MedCare Pharmacy Admin Portal</footer>
  </div>

  <script src="admin-login.js"></script>
</body>
</html>
